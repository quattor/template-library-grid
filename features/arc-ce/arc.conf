[common]
x509_user_key="/etc/grid-security/hostkey.pem"
x509_user_cert="/etc/grid-security/hostcert.pem"
x509_cert_dir="/etc/grid-security/certificates"
gridmap="/etc/grid-security/local-grid-mapfile-ral"
lrms="condor"
globus_tcp_port_range="50000,52000"
hostname="%s"

[grid-manager]
user="root"
controldir="/var/spool/arc/jobstatus"
sessiondir="/var/spool/arc/grid00"
sessiondir="/var/spool/arc/grid01"
sessiondir="/var/spool/arc/grid02"
sessiondir="/var/spool/arc/grid03"
sessiondir="/var/spool/arc/grid04"
sessiondir="/var/spool/arc/grid05"
sessiondir="/var/spool/arc/grid06"
sessiondir="/var/spool/arc/grid07"
sessiondir="/var/spool/arc/grid08"
sessiondir="/var/spool/arc/grid09"
sessiondir="/var/spool/arc/grid10"
sessiondir="/var/spool/arc/grid11"
debug="2"
delegationdb="sqlite"
logfile="/var/log/arc/grid-manager.log"
pidfile="/var/run/grid-manager.pid"
mail="catalin.condurache@stfc.ac.uk"
joblog="/var/log/arc/gm-jobs.log"
shared_filesystem="no"
max_job_control_requests=-1
max_infosys_requests=-1
wakeupperiod="180"
defaultttl="%d %d"
runtimedir="/etc/arc/runtime"
jobreport="APEL:http://mq.cro-ngi.hr:6162"
jobreport_options="urbatch:1000,archiving:/var/run/arc/urs,topic:/queue/global.accounting.cpu.central,gocdb_name:RAL-LCG2,use_ssl:true,Network:PROD,benchmark_type:Si2k,benchmark_value:2625.00"
jobreport_credentials="/etc/grid-security/hostkey.pem /etc/grid-security/hostcert.pem /etc/grid-security/certificates"
jobreport_publisher="jura"
authplugin="PREPARING timeout=60,onfailure=pass,onsuccess=pass /usr/local/bin/default_rte_plugin.py %%S %%C %%I ENV/GLITE"
authplugin="FINISHING timeout=60,onfailure=pass,onsuccess=pass /usr/local/bin/scaling_factors_plugin.py %%S %%C %%I"
authplugin="FINISHING timeout=60,onfailure=pass,onsuccess=pass /usr/local/bin/job_logs_to_s3.py %%S %%C %%I"

[group/users]
lcas="liblcas.so /usr/lib64 /usr/etc/lcas/lcas.db"

[gridftpd]
user="root"
debug="3"
logfile="/var/log/arc/gridftpd.log"
pidfile="/var/run/gridftpd.pid"
port="2811"
maxconnections="300"
allowunknown="yes"
unixmap="* mapfile /etc/grid-security/local-grid-mapfile-ral"
unixmap="* lcmaps liblcmaps.so /usr/lib64 /usr/etc/lcmaps/lcmaps.db voms"
unixmap="banned:banned all"

[gridftpd/jobs]
groupcfg="users"
path="/jobs"
plugin="jobplugin.so"
allownew="yes"

[infosys]
user="root"
overwrite_config="yes"
port="2135"
debug="0"
slapd_loglevel="0"
threads="32"
#infosys_glue2_ldap="disable"
timelimit="3600"
infoproviders_timeout="600"
registrationlog="/var/log/arc/inforegistration.log"
providerlog="/var/log/arc/infoprovider.log"
provider_loglevel="3"
bdii_debug_level="ERROR"
bdii_delete_delay=0
infosys_glue12="enable"
provider_timeout="300"

[infosys/glue12]
resource_location="Chilton, Oxfordshire, UK"
